<div class="space-y-6 animate-in slide-in-from-right-4 duration-200">
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-xl font-bold text-stone-200">{{name}}</h3>
      <p class="text-xs text-stone-500 mt-1">ID: {{id}}</p>
    </div>
    <div class="flex space-x-2 items-center">
      <button id="set-active-provider" class="px-3 py-1 rounded bg-stone-800 text-stone-200">{{activeText}}</button>
      <button id="delete-provider" class="p-2 text-stone-600 hover:text-red-400 hover:bg-red-950/30 rounded transition-colors" title="Delete provider"><i data-lucide="trash-2" style="width:16px;height:16px"></i></button>
    </div>
  </div>

  <div class="space-y-4">
    <div class="space-y-1">
      <label class="text-xs font-medium text-stone-500 uppercase">Name</label>
      <input id="prov-name" value="{{prov_name}}" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200" />
    </div>

    <div class="space-y-1">
      <label class="text-xs font-medium text-stone-500 uppercase">Base URL</label>
      <input id="prov-base" value="{{prov_base}}" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200" />
    </div>

    <div class="space-y-1">
      <label class="text-xs font-medium text-stone-500 uppercase">API Key</label>
      <div class="flex gap-2">
        <input id="prov-key" value="{{prov_key}}" type="text" class="flex-1 bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200" />
      </div>
    </div>

    <div class="flex items-center gap-4 text-sm text-stone-400">
      <div>{{{endpoint_html}}}</div>
      <div>{{{model_available_html}}}</div>
    </div>

    <div>
      <label class="text-xs font-medium text-stone-500 uppercase">Model</label>
      <div id="prov-model-container"></div>
    </div>

    <div class="space-y-1 mt-3">
      <label class="text-xs font-medium text-stone-500 uppercase">Timeout (s)</label>
      <input id="prov-timeout" type="number" value="{{prov_timeout}}" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200" />
    </div>

    <div class="pt-4 border-t border-stone-800">
      <h4 class="text-sm font-semibold text-stone-300">Model Parameters</h4>
      <div class="mt-3 space-y-3">
        <div>
          <label class="text-xs text-stone-500">Temperature: <span class="text-stone-300">{{prov_temperature}}</span></label>
          <input id="prov-temperature" type="range" min="0" max="1" step="0.01" value="{{prov_temperature}}" class="w-full" />
        </div>
        <div>
          <label class="text-xs text-stone-500">Top-p: <span class="text-stone-300">{{prov_top_p}}</span></label>
          <input id="prov-top-p" type="range" min="0" max="1" step="0.01" value="{{prov_top_p}}" class="w-full" />
        </div>
        <div>
          <label class="text-xs text-stone-500">Max tokens</label>
          <input id="prov-max-tokens" type="number" min="1" value="{{prov_max_tokens}}" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200" />
        </div>
      </div>

      <div class="mt-3">
        <button id="prov-toggle-expert" class="px-2 py-1 text-sm bg-stone-800 text-stone-200 rounded">Expert options</button>
        <div id="prov-expert" class="mt-3 {{prov_expert_hidden}}">
          <div class="space-y-3">
            <div>
              <label class="text-xs text-stone-500">System prompt override</label>
              <textarea id="prov-system-prompt" rows="4" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200">{{prov_system_prompt}}</textarea>
            </div>
            <div>
              <label class="text-xs text-stone-500">Continuation prompt</label>
              <textarea id="prov-continuation-prompt" rows="3" class="w-full bg-stone-950 border border-stone-700 rounded p-2 text-sm text-stone-200">{{prov_continuation_prompt}}</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
