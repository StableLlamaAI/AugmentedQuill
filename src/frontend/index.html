<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AugmentedQuill</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
            },
            colors: {
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
              accent: {
                gold: '#fbbf24',
                bronze: '#92400e',
                cyan: '#fbbf24', // Fallback for previous cyan usages
              },
              'brand-gray': {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09;
      }

      /* Force no smooth scrolling globally to prevent scrollbar lag */
      html,
      body {
        scroll-behavior: auto !important;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Default (Dark/Mixed) */
      ::-webkit-scrollbar-thumb {
        background: #57534e;
        /* brand-gray-600 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #78716c;
        /* brand-gray-500 */
      }

      /* Light Mode overrides */
      body.light ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        /* brand-gray-200 */
      }

      body.light ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
        /* brand-gray-300 */
      }

      /* Editor Styles for WYSIWYG */
      .prose-editor:focus {
        outline: none;
      }

      .prose-editor p:first-child {
        margin-top: 0;
      }

      .prose-editor p:last-child {
        margin-bottom: 0;
      }

      .prose-editor p {
        margin: 0.5em 0;
      }

      .prose-editor blockquote {
        border-left: 4px solid #78716c;
        padding-left: 1rem;
        font-style: italic;
        color: #a8a29e;
        margin: 1rem 0;
      }

      .prose-editor ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin: 1rem 0;
      }

      .prose-editor ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin: 1rem 0;
      }

      .prose-editor a {
        color: #d97706;
        text-decoration: underline;
      }

      .prose-editor h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: #d97706;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      .prose-editor h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #b45309;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      .prose-editor h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: #b45309;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }

      .prose-editor img {
        max-width: 100%;
        border-radius: 0.5rem;
        margin: 1rem 0;
      }

      .prose-editor table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.875rem;
      }

      .prose-editor th,
      .prose-editor td {
        border: 1px solid #44403c;
        /* brand-gray-700 */
        padding: 0.5rem;
        text-align: left;
      }

      .prose-editor th {
        background-color: #292524;
        /* brand-gray-800 */
        font-weight: 700;
        color: #d97706;
        /* brand-600 */
      }

      .prose-editor tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
