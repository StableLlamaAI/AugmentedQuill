name: Build Portable Executable (PyInstaller)

on:
  release:
    # Run this workflow only when a new release is created
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller uvicorn

    - name: Build Frontend
      run: |
        cd src/frontend
        npm install
        npm run build

    - name: Build with PyInstaller
      run: |
        python build_backend.py onefile

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AugmentedQuill-${{ runner.os }}
        path: dist/AugmentedQuill*
