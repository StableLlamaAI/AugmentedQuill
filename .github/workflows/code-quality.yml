name: Code Quality Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run ruff
      run: ruff check .
    - name: Run black
      uses: psf/black@stable
      with:
        options: "--check --diff"
        src: "."
    - name: Run tests
      run: pytest

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
    - name: Run Prettier
      run: |
        cd frontend
        npx prettier --check .