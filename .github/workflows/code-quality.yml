name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pip-audit
    - name: Run ruff
      run: ruff check .
    - name: Run black
      uses: psf/black@stable
      with:
        options: "--check --diff"
        src: "."
    - name: Run tests
      run: pytest

    - name: Run pip-audit
      run: pip-audit

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json
    - name: Install dependencies
      run: |
        cd src/frontend
        npm ci
    - name: Run ESLint
      run: |
        cd src/frontend
        npm run lint
    - name: Run Prettier
      run: |
        cd src/frontend
        npx prettier --check .
    - name: Run Tests
      run: |
        cd src/frontend
        npm run test
    - name: Run Build
      run: |
        cd src/frontend
        npm run build

    - name: Run npm audit
      run: |
        cd src/frontend
        npm audit --audit-level=high
