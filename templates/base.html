<html lang="en">
<head>

  <link rel="stylesheet" href="/static/style.css" />

</head>
<body>
  <header class="aq-header">
    <h1>AugmentedQuill</h1>
  </header>
  <main class="aq-main">
    {% block content %}{% endblock %}
  </main>

  </footer>
</body>
</html>
