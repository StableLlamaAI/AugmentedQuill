<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AugmentedQuill{% endblock %}</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icon_16.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/static/images/icon_64.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/images/icon_512.png">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <!-- Toast UI Editor (true WYSIWYG with Markdown IO) -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js" defer></script>
  <!-- Load app.js before Alpine so global factories (shellView, modelsEditor) exist when Alpine initializes -->
  <script type="module" src="/static/js/app.js" defer></script>
  <!-- <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script> -->
</head>
<body>
  <header class="aq-header">
    <a href="/" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: inherit;">
      <img src="/static/images/logo_2048.png" alt="AugmentedQuill" style="height: 2rem;">
      <h1 style="margin:0; font-size: 1.5rem;">AugmentedQuill</h1>
    </a>
    <div class="aq-toolbar" style="gap:0.5rem; align-items:center;">
      <button id="save" class="aq-btn aq-btn-primary" data-action="save">Save</button>
      <span data-dirty-indicator style="font-size:0.9rem; color:var(--accent); margin-left:0.5rem; display:none;">Unsaved changes</span>
      <div style="margin-left:auto; display:flex; gap:0.5rem; align-items:center;">
        <span style="font-size:0.9rem; color:var(--muted);">Width:</span>
        <button class="aq-btn" data-action="change-width" data-direction="decrease">Narrower</button>
        <button class="aq-btn" data-action="change-width" data-direction="increase">Wider</button>
        <span style="font-size:0.9rem; color:var(--muted); margin-left: 0.5rem;">Editor:</span>
        <button class="aq-btn" data-mode="raw">Raw</button>
        <button class="aq-btn" data-mode="markdown">Markdown</button>
        <button class="aq-btn" data-mode="wysiwyg">WYSIWYG</button>
      </div>
    </div>
  </header>
  <main class="aq-main">
    {% block content %}{% endblock %}
  </main>
  <footer class="aq-footer">
    <small>Prototype UI â€¢ <span id="aq-year"></span></small>
  </footer>
</body>
</html>
