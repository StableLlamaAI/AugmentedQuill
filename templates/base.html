<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AugmentedQuill{% endblock %}</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icon_16.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/static/images/icon_64.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/images/icon_512.png">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <!-- Toast UI Editor (true WYSIWYG with Markdown IO) -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js" defer></script>
  <!-- Load app.js before Alpine so global factories (shellView, modelsEditor) exist when Alpine initializes -->
  <script type="module" src="/static/js/app.js" defer></script>
  <!-- <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script> -->
</head>
<body>
  <header class="aq-header">
    <a href="/" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: inherit;">
      <img src="/static/images/logo_2048.png" alt="AugmentedQuill" style="height: 2rem;">
      <h1 style="margin:0; font-size: 1.5rem;">AugmentedQuill</h1>
    </a>
    <div class="aq-toolbar" style="gap:0.5rem; align-items:center;">
      <button id="save" class="aq-btn aq-btn-primary" data-action="save" aria-live="polite">Save</button>
      <span class="aq-dirty-badge" data-dirty-indicator aria-hidden="true">● Unsaved</span>
      <div style="margin-left:auto; display:flex; gap:0.5rem; align-items:center;">
        <!-- LLM Story controls (moved from editor toolbar) -->
        <div class="aq-llm-group aq-toolbar" style="gap:0.35rem;">
          <label style="display:inline-flex; align-items:center; gap:0.35rem;">
            <span style="font-size:0.85rem; color:var(--muted);">Story model</span>
            <select data-ref="storyModelSelect" class="aq-select aq-select-sm"></select>
          </label>
          <button class="aq-btn aq-btn-sm" data-action="story-write-summary" title="Write or update summary"><i class="fas fa-edit"></i> Summary</button>
          <button class="aq-btn aq-btn-sm" data-action="story-write-chapter" title="Write chapter from summary"><i class="fas fa-file-alt"></i> Write</button>
          <button class="aq-btn aq-btn-sm" data-action="story-continue-chapter" title="Continue chapter to match summary"><i class="fas fa-forward"></i> Continue</button>
          <button class="aq-btn aq-btn-sm" data-action="story-cancel" title="Cancel running LLM action" style="display:none;">■ Stop</button>
        </div>
        <!-- Separator -->
        <div style="width:1px; height:1.5rem; background:var(--border); margin:0 0.5rem;"></div>
        <!-- Size controls (moved from editor toolbar) -->
        <div class="aq-size-controls aq-toolbar" style="gap:0.25rem;">
          <button class="aq-btn" data-action="change-width" data-direction="decrease" aria-label="Narrower">− Width</button>
          <button class="aq-btn" data-action="change-width" data-direction="increase" aria-label="Wider">+ Width</button>
          <button class="aq-btn" data-action="change-font-size" data-direction="decrease" aria-label="Smaller">A−</button>
          <button class="aq-btn" data-action="change-font-size" data-direction="increase" aria-label="Bigger">A+</button>
        </div>
        <button class="aq-btn" hx-get="/settings" hx-target="#modal-content" hx-swap="innerHTML" data-action="open-settings" aria-controls="aq-modal" aria-label="Open settings">Settings</button>
      </div>
    </div>
  </header>
  <main class="aq-main">
    {% block content %}{% endblock %}
  </main>
  <footer class="aq-footer">
    <small>Prototype UI • <span id="aq-year"></span></small>
  </footer>
  <!-- Modal Root -->
  <div id="aq-modal" class="aq-modal" hidden>
    <div class="aq-modal-backdrop" data-action="modal-close" aria-hidden="true"></div>
    <div id="modal-content" class="aq-modal-panel" role="dialog" aria-modal="true" aria-label="Dialog">
      <!-- HTMX will inject modal content here -->
    </div>
  </div>
</body>
</html>
